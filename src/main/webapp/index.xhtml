<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>


	<h:body>
		<p:layout fullPage="true">
			
			<p:layoutUnit position="north" size="100">
				Top Layout unit
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="300" header="Статистика" collapsible="true">
				<br />
				<p:panelGrid id="LibraryStatsPanel" columns="2">
					<f:facet name="header">Библиотека:</f:facet>
					<p:outputLabel value="Всего книг:" />1 000 000
					<p:outputLabel value="Прочитано книг: "/>1 000
					<p:outputLabel value="Последнее обновление: "/>23.05.1984
				</p:panelGrid>
				
				<br />
				<p:panelGrid id="ReadingStatsPanel" columns="2">
					<f:facet name="header">За последние 30 дней:</f:facet>
					<p:outputLabel value="Прочитано книг:" />10
					<p:outputLabel value="Прочитано страниц:" />1000
					<p:outputLabel value="Часов чтения:" />10,50
				</p:panelGrid>
				
			</p:layoutUnit>
			
			<p:layoutUnit position="east" size="300" header="Обновления" collapsible="true">
				East Layout unit
			</p:layoutUnit>
			
			<p:layoutUnit position="center" header="Книжная полка">

					<br />
					<p:dataTable value="#{bookShelf.bookShelf}" var="_book" >
						<f:facet name="header">Книги в чтении:</f:facet>
						<p:column headerText="Автор">
							<h:outputText value="#{_book.author.fullName}" />
						</p:column>
						<p:column headerText="Название">
							<h:outputText value="#{_book.title}" />														
						</p:column>	
						<p:column style="width:130px">
							<p:commandButton value="Прочитать" />
						</p:column>					
					</p:dataTable>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</ui:composition>
